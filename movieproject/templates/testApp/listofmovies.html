<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/demo6.css'%}">
    <title>Title</title>
</head>
<body>
    <h1>All Movies Information</h1>
    {% if movie_list %}
        <table border="1">
            <thead>
                <th>Date</th>
                <th>Name</th>
                <th>Hero</th>
                <th>Heroin</th>
                <th>Rating</th>
            </thead>
            {% for mv in movie_list %}
                <tr>
                    <td>{{mv.date}}</td>
                    <td>{{mv.name}}</td>
                    <td>{{mv.hero}}</td>
                    <td>{{mv.heroin}}</td>
                    <td>{{mv.rating}}</td>
                </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>No Records Available </p>
    {% endif %}

</body>
</html>
